<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <section class="login">
            
            <div class="login-left">
                    
                <div class="login-left-info">
                    <a class="login-info-btn" href="#">frontend and backend</a>
                    <h2 class="login-info-title">Learn to program by watching professionals</h2>
                    <p class="login-info-description">See how experienced developers solve problems in real time</p>   
                </div>
                <a class="ad-btn" href="#">Try it free 7 days, then $20/mo</a>
            </div>
            <div class="login-right">
                <h2 class="login-right-title">Sign up for the course and get free 7 days</h2>
                <form class="login-form" action="Get info">
                    <input class="login-search" type="text" placeholder="First Name">
                    <input class="login-search" type="text" placeholder="Last Name">
                    <input class="login-search" type="text" placeholder="Email Address">
                    <input class="login-search" type="password" placeholder="Password">

                    <button class="form-button">Claim your free trial</button>
                </form>
                <p class="login-right-text">By clicking the button, you are agreeing to our <a href="#" class="login-right-link">Terms and Services</a></p>
            </div>
        </section>
        <div class="ad-btn-box">
            
        </div>
    </div>
